<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Diagramas de Secuencia UML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
    }
    #output {
      margin-top: 2rem;
    }
    img {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Diagrama de Secuencia UML con PlantUML</h1>
  <textarea id="umlInput">@startuml
actor Usuario
participant ConfirmTaskInteractorImpl
participant VerificationController
participant VerificationTaskService
participant VerificationTaskRepository

Usuario -> ConfirmTaskInteractorImpl : getTaskInfoAndRequiredItems()
ConfirmTaskInteractorImpl -> VerificationController : getTaskInfoByUser()
VerificationController -> VerificationTaskService : getTaskInfoByUser()
VerificationTaskService -> VerificationTaskRepository : getTaskById()
VerificationTaskRepository --> VerificationTaskService : Resultado
VerificationTaskService --> VerificationController : Resultado
VerificationController --> ConfirmTaskInteractorImpl : Resultado
@enduml</textarea>
  <br>
  <button onclick="generarDiagrama()">Generar Diagrama</button>
  
  <div id="output">
    <h2>Resultado:</h2>
    <img id="umlImage" alt="Diagrama generado" />
  </div>

  <script>
    async function generarDiagrama() {
      const input = document.getElementById('umlInput').value;
      const encoded = await compressAndEncode(input);
      const url = `https://kroki.io/plantuml/svg/${encoded}`;
      document.getElementById('umlImage').src = url;
    }

    async function compressAndEncode(text) {
      const pakoScript = "https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js";
      if (typeof pako === 'undefined') {
        await import(pakoScript);
      }
      const data = new TextEncoder().encode(text);
      const deflated = pako.deflate(data, { level: 9 });
      return encode64(deflated);
    }

    function encode64(data) {
      const chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz-_";
      let result = '', i = 0;
      while (i < data.length) {
        let b1 = data[i++] & 0xff;
        if (i == data.length) {
          result += chars.charAt(b1 >> 2);
          result += chars.charAt((b1 & 0x3) << 4);
          result += '==';
          break;
        }
        let b2 = data[i++] & 0xff;
        if (i == data.length) {
          result += chars.charAt(b1 >> 2);
          result += chars.charAt(((b1 & 0x3) << 4) | (b2 >> 4));
          result += chars.charAt((b2 & 0xf) << 2);
          result += '=';
          break;
        }
        let b3 = data[i++] & 0xff;
        result += chars.charAt(b1 >> 2);
        result += chars.charAt(((b1 & 0x3) << 4) | (b2 >> 4));
        result += chars.charAt(((b2 & 0xf) << 2) | (b3 >> 6));
        result += chars.charAt(b3 & 0x3f);
      }
      return result;
    }
  </script>
</body>
</html>
